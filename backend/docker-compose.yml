version: '3.9'

services:
  backend:
    build: ./backend
    container_name: plagdetect_backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/usr/src/app
    environment:
      - NODE_ENV=development
    command: npm run dev

  frontend:
    image: nginx:alpine
    container_name: plagdetect_frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend

